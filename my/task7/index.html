<!DOCTYPE html>
<html lang="rus">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Видеоплеер</title>
  </head>
  <body>
    <div>
      <video
        controls
        width="400"
        height="300"
        poster="assets/poster.jpg"
        src="assets/video.mp4"
      />
    </div>
    <div class="ms-5">
      <video
        loop
        autoplay
        controls
        muted
        width="400"
        height="300"
        src="assets/video.mp4"
      ></video>
    </div>
  </body>
</html>
