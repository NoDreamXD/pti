<!DOCTYPE html>
<html lang="rus">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Анкета</title>
  </head>
  <body>
    <form action="." method="GET">
      <div>
        <input type="text" name="surname"  placeholder="Введите фамилию">
        <input type="text" name="name" placeholder="Введите имя">
        <input type="text" name="login" placeholder="Введите логин">
        <input type="password" name="password" placeholder="Введите пароль">
      </div>
      <div>
        <p>Выберите предмет</p>
        <select name="selectedClasses">
          <option value="IST">
            Программные технологии интернет
          </option>
          <option value="DIS">
            Проектирование информационных систем
          </option>
          <option value="FLPA">
            Иностранный язык в профессиональной деятельности
          </option>
          <option value="CN">Компьютерные сети</option>
          <option value="MS">Моделирование систем</option>
          <option value="CMIAI">МКЦДИ</option>
          <option value="ETMMIP">ИТМСЗИ</option>
          <option value="DB">Базы данных</option>
          <option value="OS">Операционные системы</option>
          <option value="ISM"></option>
        </select>
      </div>
      <div>
        <p>Выберите форму контроля</p>
        <p><input type="checkbox" name="controlForm" value="Test">Тест</p>
        <p><input type="checkbox" name="controlForm" value="interview">Собеседование</p>
        <p><input type="checkbox" name="controlForm" value="report">Доклад</p>
        <p><input type="checkbox" name="controlForm" value="controlWork">Контрольная работа</p>
      </div>
      <div>
        <p>Выберите время</p>
        <p><input type="radio" name="time" value="first" />9.00-10.30</p>
        <p><input type="radio" name="time" value="second" />10.40-12.10</p>
        <p><input type="radio" name="time" value="third" />12.50-14.20</p>
        <p><input type="radio" name="time" value="fourth" />14.30-16.00</p>
        <p><input type="radio" name="time" value="fifth" />16.10-17.40</p>
      </div>
      <div>
        <p>Дополнительная информация</p>
        <textarea name="information" cols="30" rows="10"></textarea>
      </div>
      <input type="submit" value="Отправить">
      <input type="reset" value="Сбросить">
      
    </form>
  </body>
</html>
