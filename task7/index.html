<!DOCTYPE html>
<html lang="rus">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Видеоплеер</title>
  </head>
  <body>
    <video height="300" width="400" poster="poster.jpg" controls="controls">
      <source src="video.mp4" />
    </video>
    <video
      height="300"
      width="400"
      controls="controls"
      autoplay="autoplay"
      loop="loop"
    >
      <source src="video.mp4" />
    </video>
  </body>
</html>
